<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/style.css">

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <title>NFT preview card component</title>

</head>
<body>

  <main>
    <div class="image-container"> 
      <img src="./images/image-equilibrium.jpg" alt="transparent pink cube image">
      <div class="img-overlay">
        <img src="./images/icon-view.svg" alt="white eye icon">
      </div>
    </div>
    <h1>Equilibrium #3429</h1>
    <p class="text">Our Equilibrium collection promotes balance and calm.</p>
    <div class="eth-time-wrapper">
      <div class="eth-value-wrapper">
        <img src="./images/icon-ethereum.svg" alt="etherum icon">
        <p class="eth-value">0.041 ETH</p>
      </div>
      <div class="time-wrapper">
        <img src="./images/icon-clock.svg" alt="clock icon">
        <p class="time">3 days left</p>
      </div>
    </div>
    
    <hr>

    <div class="creater-info-container">
      <img src="./images/image-avatar.png" alt="image of a person">
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>
  </main> 
</body>
</html>
