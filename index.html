<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/style.css">

  <title>NFT preview card component</title>

</head>
<body>

  <main>
    <img src="./images/image-equilibrium.jpg" alt="transparent pink cube image">
    <h1>Equilibrium #3429</h1>
    <p class="text">Our Equilibrium collection promotes balance and calm.</p>
    <div class="eth-time-wrapper">
      <div class="eth-value-wrapper">
        <img src="./images/icon-ethereum.svg" alt="etherum icon">
        <p class="eth-value">0.041 ETH</p>
      </div>
      <div class="time-wrapper">
        <img src="./images/icon-clock.svg" alt="clock icon">
        <p class="time">3 days left</p>
      </div>
    </div>
    <hr>
  </main>

  <!-- Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern -->
</body>
</html>
